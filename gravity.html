<html>
    <head>
        <style>
            body{
                padding:0px;
                margin: 0px;
            }
            canvas{
                border: 1px solid black;
                background-color: #BBDEFB;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
    </body>
    <script>



        var canvas=document.querySelector("canvas");
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;
        var c= canvas.getContext('2d');
        var color = [
            "#FF3D00",
            "white",
            "#1f2023"
        ];
        function Circle(x,y){
            this.radius = (Math.random()+1)*10;
            this.x = x;
            this.y = y;
            this.dx= (Math.random()-0.5)*20;
            this.dy = 0;
            this.gravity=0.1;
            this.friction=0.7;
            this.color = color[Math.floor(Math.random()*color.length)];
            this.draw = function (){
                c.beginPath();
                c.arc(this.x, this.y, this.radius, Math.PI * 2, false);
                c.strokeStyle = "#E0E0E0";
                c.fillStyle = this.color;
                c.fill()
                c.stroke(); 
            }
            this.update = function (){
                if(this.y+this.radius+this.dy > innerHeight){
                    this.dy*=this.friction;
                    this.dx*=this.friction;
                    this.dy = this.dy * -1;
                }
                else {
                    this.dy+= this.gravity;
                }
                if(this.x >innerWidth - this.radius || this.x < this.radius) this.dx = this.dx * -1;
                this.y+=this.dy;
                this.x += this.dx;
                this.draw();
            }
        }

        function distance(x1, y1, x2, y2){
            return Math.sqrt(
                        Math.pow(x1-x2 ,2)
                            +
                        Math.pow(y1-y2 ,2)
                    );
        }

        var circleArray = [];
        for(i=0; i<100; i++){
            circleArray.push(new Circle (
                                Math.random()*(innerWidth-2*10) , 
                                Math.random()*(innerHeight-2*10)));
        }
        function animate(){
            requestAnimationFrame(animate);
            c.clearRect(0, 0, window.innerWidth, window.innerHeight);
            for(i = 0; i<circleArray.length ; i++){
                circleArray[i].update();
            }
        }
        animate();
    </script>
</html>
