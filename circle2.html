<html>
    <head>
        <style>
            body{
                padding:0px;
                margin: 0px;
            }
            canvas{
                background-color: black;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
    </body>
    <script>



        var canvas=document.querySelector("canvas");
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;
        var c= canvas.getContext('2d');
        function scaleDim(x){
            return x*2;
        }
        canvas.width = scaleDim(window.innerWidth);
        canvas.height = scaleDim(window.innerHeight);
        canvas.style.width = window.innerWidth+"px";
        canvas.style.height = window.innerHeight+"px";

        var radius=500;
        c.translate(canvas.width/2, canvas.height/2);
        c.beginPath();
        c.arc(0,0, radius, 0, Math.PI*2,false);
        c.strokeStyle="white";
        c.stroke();
        c.closePath();
        function animate(){
            requestAnimationFrame(animate);
            // c.beginPath();
            // c.fillStyle="rgb(0,0,0,.01)"
            // c.fillRect(-canvas.width/2, -canvas.height/2, canvas.width, canvas.height);
            // c.arc(0,0, radius, 0, Math.PI*2,false);
            // c.strokeStyle="white";
            // c.stroke();
            // c.closePath();
            var angle1=Math.random()*Math.PI;
            //var angle2=Math.random()*Math.PI*(Math.ceil(angle1/Math.PI));
            //var angle2=Math.random()*(Math.PI/2)+angle1;
            //var angle2=Math.random()*(Math.PI/2)+Math.PI/2*Math.ceil(angle1/(Math.PI/2));
            var angle2=Math.PI*Math.random()+Math.PI;
            c.beginPath();
            c.lineWidth=1;
            c.moveTo(radius*Math.cos(angle1), radius*Math.sin(angle1));
            c.lineTo(radius*Math.cos(angle2), radius*Math.sin(angle2));
            c.stroke();
            c.closePath();
        }
        animate();
    </script>
</html>
