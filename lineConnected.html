<html>
    <head>
        <style>
            body{
                padding:0px;
                margin: 0px;
            }
            canvas{
                border: 1px solid black;
                background-color: #212121;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
    </body>
    <script>



        var canvas=document.querySelector("canvas");
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;
        var c= canvas.getContext('2d');



        var tollerance = 90;
        var radiusDot=10;
        function Dot(x,y, dx, dy){
            this.x = x;
            this.y = y;
            this.dx=dx;
            this.dy = dy;
            this.draw = function (){
                c.beginPath();
                c.arc(this.x, this.y, radiusDot, Math.PI * 2, false);
                /*
                per ombra su punti
                c.strokeStyle = "red";
                c.fillStyle = "red";
                c.shadowOffsetX = 0;
                c.shadowOffsetY = 0;
                c.shadowBlur    = 6;
                c.shadowColor   = "red";*/
                c.fill()
                c.stroke();
            }
            this.update = function (){
                var i=0;
                for(let dot of dotArray){
                    if(distance(dot.x, dot.y, this.x, this.y)<tollerance){
                        c.beginPath(); 
                        c.moveTo(dot.x,dot.y);
                        c.lineTo(this.x,this.y);
                        c.strokeStyle="red";
                        c.shadowOffsetX = 0;
                        c.shadowOffsetY = 0;
                        c.shadowBlur    = 0;
                        c.stroke();
                    }
                }
                this.x += this.dx;
                this.y += this.dy;
                this.draw();
            }
        }

        function distance(x1, y1, x2, y2){
            return Math.sqrt(
                        Math.pow(x1-x2 ,2)
                            +
                        Math.pow(y1-y2 ,2)
                    );
        }
        var dotArray = [];
        for(i=0; i<300; i++){
            dotArray.push(new Dot(
                 (Math.random())*innerWidth,
                 (Math.random())*innerHeight,
                 (Math.random() - 0.5)*3,
                 (Math.random() - 0.5)*3,
            ));
        }
        var i=0;
        function animate(){
            i++;
            requestAnimationFrame(animate);
            c.clearRect(0, 0, window.innerWidth, window.innerHeight);
            for(i=0; i<dotArray.length; i++){
                if(
                    dotArray[i].x > innerWidth +radiusDot
                        || 
                    dotArray[i].x<  -radiusDot
                        ||
                    dotArray[i].y > innerHeight+radiusDot
                        || 
                    dotArray[i].y< -radiusDot
                                        ) dotArray[i]=generateDot();                         
            }
            for(i = 0; i<dotArray.length ; i++){
                dotArray[i].update();
            }
        }
        function generateDot(){
            var x= (Math.random()-0.5);
            var y= (Math.random()-0.5);
            var dx=(Math.random() - 0.5)*3;
            var dy=(Math.random() - 0.5)*3;
            if(x>0 && y>0){
                y= innerHeight+radiusDot;
                x= (Math.random())*innerWidth;
                while(dy>0)dy=(Math.random() - 0.5)*3;
            }
            else if(x<0 && y>0){
                y= (Math.random())*innerHeight;
                while(dx<0)dx=(Math.random() - 0.5)*3;
            }
            else if(x>0 && y<0){
                y= (Math.random())*innerHeight;
                x=innerWidth+radiusDot;
                while(dx>0)dx=(Math.random() - 0.5)*3;
            }
            else if(x<0 && y<0){
                x= (Math.random())*innerWidth;
                while(dy<0)dy=(Math.random() - 0.5)*3;
            }
            return new Dot(x, y, dx, dy);
            
        }
        animate();
        window.setTimeout(function(){console.log(i)}, 1000);
    </script>
</html>
